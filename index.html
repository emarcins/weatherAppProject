<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Weather App</title>
    <link rel="stylesheet" href="./weatherApi.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <h1>Weather App</h1>
            <div class="main-info">
                <div>
                    <h3 class="city-name"></h3>
                    <input type="text" placeholder="Enter the city name..."><button>Check</button>
                    <p class="warning"></p>
                </div>
                <img src="" alt="Weather image" class="photo">
            </div>
        </div>
        <div class="bottom">
            <div class="headings">
                <p>Weather:</p>
                <p>Temperature:</p>
                <p>Humidity:</p>
            </div>
            <div class="weather-info">
                <p class="weather"></p>
                <p class="temp"></p>
                <p class="humidity"></p>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="module" src="./weatherApi.js"></script>
</html>
